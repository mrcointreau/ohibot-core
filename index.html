<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ohibot-core</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but ohibot-core doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <script type="text/javascript" src="/dist/ohibotCore.umd.js"></script>
    <script type="module">
      import { default as personality } from '/src/assets/personalities/samplebot/samplebot.js'

      const { Ohibot, SpeechSynthesisOhibot } = ohibot
      const samplebot = new SpeechSynthesisOhibot(new Ohibot(personality))

      samplebot.introduce().then(response => {
        const pre = document.createElement('pre')
        document.body.appendChild(pre)
        pre.innerHTML = JSON.stringify(response, null, 2)
      })

      samplebot.process('Aiuto').then(response => {
        const pre = document.createElement('pre')
        document.body.appendChild(pre)
        pre.innerHTML = JSON.stringify(response, null, 2)
      })
    </script>
  </body>
</html>
